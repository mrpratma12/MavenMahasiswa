<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
    <title>Tambah Page</title>
    <style type="text/css">
        h1 {
            font-family: sans-serif;
            border-bottom: 3px solid #abcae8;
            color: #4d7ba7;
        }

        table {
            border: 2px solid #4d7ba7;
            color: #4d7ba7;
            font-family: arial;
            padding: 5px;
        }

        table td {
            padding: 5px;
            padding-bottom: 10px;
        }

        table input {
            border: 1px solid #4d7ba7;
            padding: 3px;
        }
    </style>
</head>
<body>
<h1>Edit Data Mahasiswa</h1>
<form action="/edit" method="post" th:object="${mahasiswa}">
    <table>
        <tr>
            <input th:field="*{id}" type="hidden"/>
            <td>Nim</td>
            <td>:</td>
            <td><input required size="50" th:field="*{nim}" type="text"/></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input required size="50" th:field="*{nama}" type="text"/></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><input required size="50" th:field="*{alamat}" type="text"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
        </tr>
    </table>
</form>
</body>
</html>
